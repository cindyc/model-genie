<head>
    <meta charset="utf-8">
    <title>Dynamic Form Fields - Add &amp; Remove - Bootsnipp.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
    * {
  .border-radius(0) !important;
}

#field {
    margin-bottom:20px;
}
    </style>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />'); 
            else $('head > link').filter(':first').replaceWith(defaultCSS); 
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height()); 
          window.parent.postMessage( iframe_height, 'http://bootsnipp.com');
        })
    </script>
    <script src="/static/add_field.js"></script>
</head>

<html>
    <div class="container">
	<div class="row">
		<input type="hidden" name="count" value="1" />
        <div class="control-group" id="fields">
            <label class="control-label" for="field1">Model Definition</label>
            <div class="controls" id="profs"> 
                <form class="input-append">
                    <div id="field1">
                        <div class="row">
                        <input autocomplete="off" class="input" id="field1.name" name="prof1" type="text" placeholder="Model Name" data-items="8"/>
                        </div>
                        <div class="row">
                        <input autocomplete="off" class="input" id="field1.type" name="prof1" type="text" placeholder="Model Type" data-items="8"/>
                        </div>
                        <button id="b1" class="btn add-more" type="button">+</button>
                    </div>
                </form>
            <br>
            <small>Press + to add another form field :)</small>
            </div>
        </div>
	</div>
</div>
</html>
